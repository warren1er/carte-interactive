  <body>
    <header>
      <section class="diaporama"><!-- le diaporama ou plutÃ´t son conteneur -->
        <div id="container"> </div>
        <!-- boutons de direction -->
        <div class="controls">
        <a class="prec" id="prev">&#10094;</a>
        <a class="suiv" id="next">&#10095;</a>
      </div>

      </section><!-- fin du conteneur du diaporama -->

    </header>

    <div id="map"></div>

    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxCjMIxpuLTWMY0_Hv--zXgPGSkxV_h6s&callback=initMap">
    </script>
