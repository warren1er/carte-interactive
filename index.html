<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8" content="text/html" http-equiv="content-type">
    <meta name="description" content="Une application étudiante permettant de trouver un vélo a utiliser sur Lyon">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Vélo'v | site étudiant</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>
    <section class="container">

      <section class="wrapper">

        <!-- en tête de la page -->
        <header>
          <section class="diaporama"><!-- le diaporama ou plutôt son conteneur -->
            <div id="container"> </div>
            <!-- boutons de direction -->
            <div class="controls">
            <a class="prec" id="prev">&#10094;</a>
            <a class="suiv" id="next">&#10095;</a>
          </div>

          </section><!-- fin du conteneur du diaporama -->

        </header>

        <section class="content container"><!-- position de la carte des vélos -->
          <div id="map">

          </div>
          <aside>
              <table id="panneau">
              <tr>
                <td>Nom: </td>
                  <td id="name-address"></td>
              </tr>
              <tr>
                  <td>Addresse: </td>
                  <td id="address"></td>
              </tr>
              <tr>
                  <td>Paiement: </td>
                  <td id="banking"></td>
                </tr>
                <tr>
                    <td>Etat: </td>
                    <td id="status"></td>
                </tr>
                  <tr>
                    <td>Vélo disponible: </td>
                    <td id="available_bikes"></td>
                  </tr>
              </table>
              <button type="submit" class="btn btn-primary">Reserver</button>
        </aside>
        </section>

        <footer><!-- pied de la page emplacement de l'etat de la réservation -->

        </footer>
      </section>
    </section>
    <!-- importation de jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxCjMIxpuLTWMY0_Hv--zXgPGSkxV_h6s"
     async defer></script>
     <script src="js/main.js"></script>
       <script src="js/map.js"> </script>
<script src="js/diaporama.js"></script>
  </body>

</html>
